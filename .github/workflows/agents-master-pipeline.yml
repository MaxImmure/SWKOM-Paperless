name: Services-Master-Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  REST-build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build the Docker image
      working-directory: REST_API
      run: docker build -t if22b190/paperless-services:latest -f PaperlessRestService.ServiceAgents/Dockerfile .

    - name: Log in into DockerHub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push the images to Docker Hub
      run: docker push if22b190/paperless-services:latest